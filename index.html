<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>üêæ Dog Breed Explorer</h1>

    <div class="container">
        <label for="breedSelect">Choose a Breed:</label>
        <select id="breedSelect">
            <option value="">Select a breed...</option>
        </select>

        <div id="dogInfo" class="info">
            <h2 id="breedName"></h2>
            <img id="dogImage" alt="Dog Image">
            <p><strong>Temperament:</strong> <span id="temperament"></span></p>
            <p><strong>Life Span:</strong> <span id="lifeSpan"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
